<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- For browsers that don't support .svg favicons (pretty much just Safari right now): -->
     <link rel="icon" href="./public/favicon.ico" sizes="any" type="image/x-icon" />
     <!-- For browsers that DO support SVG favicons (most of them now): -->
     <link rel="icon" href="./public/favicon.svg" type="image/svg+xml" />
     <link rel="stylesheet" href="./style.css">
    <title>This domain is property of Logically.app</title>
  </head>
  <body>
    <div class="container">
      <div class="decor decor-left">
        <img src="./public/left-side.png" alt="decor">
      </div>
      <div class="decor decor-right">
        <img src="./public/right-side.png" alt="decor">
      </div>

      <div class="decor decor-middle decor-desktop">
        <img src="./public/decor-desktop.png" alt="decor">
      </div>

      <div class="decor decor-middle decor-tablet">
        <img src="./public/decor-tablet.png" alt="decor">
      </div>

      <div class="decor decor-middle decor-mobile">
        <img src="./public/decor-mobile.png" alt="decor">
      </div>

      <div class="main-content">
        <span class="text">This domain is property of Logically.app</span>
        <div class="company-brand">
          <div class="logo">
            <img src="./public/logically.svg" alt="logo">
          </div>
          <span>Logically.app</span>
        </div>
      </div>
    </div>
  </body>
</html>
